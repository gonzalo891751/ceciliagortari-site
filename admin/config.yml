backend:
  name: github
  repo: gonzalo891751/ceciliagortari-site
  branch: main
  base_url: https://ceciliagortari.com.ar # Pointing to the domain where Pages Functions live
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: simple

collections:
  - name: "prensa"
    label: "Prensa/Comunicados"
    editor:
      preview: true
    files:
      - name: "items"
        label: "Publicaciones"
        file: "content/prensa.json"
        
        # Structure: { "items": [ ... ] }
        fields:
          - name: "items"
            label: "Artículos"
            label_singular: "Artículo"
            widget: "list"
            collapsed: true
            summary: "{{fecha}} — {{titulo}}"
            fields:
              - { label: "ID", name: "id", widget: "string", required: true, hint: "Identificador único (ej: 2025-10-12-titulo-nota)" }
              - { label: "Fecha", name: "fecha", widget: "datetime" }
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Subtítulo", name: "subtitulo", widget: "text", required: false }
              - { label: "Etiqueta", name: "etiqueta", widget: "select", options: ["Documento", "Actividad", "Prensa", "Novedad", "Proyecto presentado"], default: "Novedad" }
              - { label: "Imagen", name: "imagen", widget: "image", required: false }
              - { label: "Archivo/Documento (PDF/DOCX)", name: "archivo", widget: "file", required: false, hint: "Subir archivo adjunto (PDF, DOCX)." }
              - { label: "Documento (Legacy)", name: "documento", widget: "string", required: false, hint: "Campo 'documento' antiguo. No editar manualmente salvo para migración.", hidden: true }
              - { label: "Cuerpo", name: "cuerpo", widget: "markdown", required: false }
